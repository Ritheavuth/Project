<nav class="navbar bg-light">
    <div class="container">
        <h1>Country Repository</h1>
        <div class="d-flex">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                class="btn btn-success" (click)="disableUpdateButton()">Add Country</button>
            <button class="btn btn-danger mx-2" (click)="deleteAllCountry()" >Delete All</button>
            <button class="btn btn-dark mx-0.5" (click)="logout()">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-2">
    <thead>
        <tr>
            <th>Country ID</th>
            <th>Country Name</th>
            <th>Country Code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countryArray">
            <td>{{country.id}}</td>
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editCountry(country)">Edit</button>
                <button class="btn btn-danger mx-1" (click)="deleteCountry(country)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Country Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="countryInfo">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Country ID</label>
                        <input formControlName="id" type="text" class="form-control" placeholder="1264..." id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Country Name</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Cambodia..." id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Country Code</label>
                        <input formControlName="code" type="text" class="form-control" placeholder="+855..." id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="addVisible" class="btn btn-success" (click)="addNewCountry()">Add</button>
                <button type="button" *ngIf="updateVisible" class="btn btn-primary" (click)="updateCountry()">Update</button>
            </div>
        </div>
    </div>
</div>
