<div class="container position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body rounded">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">Invalid Email</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Invalid Password</span>
        </div>
        <label class="new_user">New user? <a routerLink="/register">Register</a></label>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
      </form>
</div>
